<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque e descarte supermercado</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="descarte-style.css" />
</head>

<body>

    <header>
        <img src="/Fotos/supermercado-brasil.jpeg" alt="Logo" id="logo-super-brasil">
        <script lang="javascript" type="text/javascript">
            const dayName = ["domingo", "segunda", "terça", "quarta", "quinta", "sexta"];
            const monName = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
            let now = new Date;
            document.write(`<p>Hoje é ${dayName[now.getDay()]}, ${now.getDay()} de ${monName[now.getMonth()]} de ${now.getFullYear()}</p>`);
        </script>
    </header>
    <main>
        <div>
            <h2 class="subtitulo"><strong>Descarte</strong></h2>
            <div class="botao">
                <label for="procura"></label>
                <input type="text" name="procura" id="procura" placeholder="Procurar...">
                <button type="submit" class="botoes" id="enviar" onclick="procuraElementoDescarte()">Enviar</button>
                <button type="submit" class="botoes"onclick="limparPesquisaDescarte()">Limpar Pesquisa</button>
            </div>
        </div>
        <div class="div-flex">
            <nav>
                <a href="/home.html">Home</a>
                <a href="/estoque.html">Estoque</a>
                <a href="/vencer.html">A Vencer</a>
                <a href="/cadastro.html">Cadastro</a>
                <br>
            </nav>
            <div class="centro" id="centro">
                <script>
                    window.onload = imprimirDescarte()
                </script>
            </div>
            <aside id="infos">
                <h2>Atenção</h2>
                <script>
                    window.onload = aside()

                    document.addEventListener('keydown', function(e) {
                    if(e.key == "Enter"){
                    document.getElementById("enviar").click();
                    }
                    });
                </script>
        </aside>
        </div>
    </main>
    <footer>
        <h5>Copyright © 2022 Supermecado Brasil | Todos os Direitos Reservados</h5>
    </footer>

</body>

</html>
