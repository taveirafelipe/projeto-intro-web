<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque e descarte supermercado</title>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="cadastro-style.css" />
</head>

<body>

    <header>
        <img src="/Fotos/supermercado-brasil.jpeg" alt="Logo" id="logo-super-brasil">
        <script lang="javascript" type="text/javascript">
            const dayName = ["domingo", "segunda", "terça", "quarta", "quinta", "sexta"];
            const monName = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
            let now = new Date;
            document.write(`<p>Hoje é ${dayName[now.getDay()]}, ${now.getDay()} de ${monName[now.getMonth()]} de ${now.getFullYear()}</p>`);
        </script>
    </header>
    <main>
        <div>
            <h2 class="subtitulo"><strong>Cadastro de Itens</strong></h2>
        </div>
        <div class="div-flex">
            <nav>
                <a href="/home.html">Home</a>
                <a href="/estoque.html">Estoque</a>
                <a href="/descarte.html">Descarte</a>
                <a href="/vencer.html">A Vencer</a>
                <br>
            </nav>
            <div class="conteiner">
                <form >
                    <br>
                    <br>
                    <label>Insira um link de uma foto: *</label>
                    <input type="url" name="foto" class="inputs" id="img" placeholder="Foto...">
                    <div class="centro" >
                        <label class="label">Nome: *</label>
                        <label class="label">Marca: *</label>
                        <input type="text" name="nome" class="inputs" id="nome"  placeholder="Nome...">
                        <input type="text" name="marca" class="inputs" id="marca"  placeholder="Marca...">
                        <label class="label">Preço:</label>
                        <label class="label">Quantidade:</label>
                        <input type="number" name="preco" class="inputs" id="preco"  placeholder="Preço...">
                        <input type="number" name="quantidade" class="inputs" id="quantidade"  placeholder="Quantidade..." required>
                        <label class="label">Validade: *</label>
                        <label class="label">Tipo:</label>
                        <input type="date" name="validade" class="inputs" id="validade"  placeholder="Data de Validade..." required>
                        <input type="text" name="tipo" class="inputs" id="tipo"  placeholder="Tipo...">
                        <label class="label" >Link pesquisa: *</label>
                        <br>
                        <input type="url" name="link" class="inputs" id="link"  placeholder="Link...">
                        <p>* Obrigatório</p>
                    </div>
                    <button type="button" id="enviar" onclick="cadastroItem()">ENVIAR</button>
                    <br>
                </form>
            </div>
            <aside id="infos">
                <h2>Atenção</h2>
                <script>
                    window.onload = aside()

                    document.addEventListener('keydown', function(e) {
                    if(e.key == "Enter"){
                    document.getElementById("enviar").click();
                    }
                    });
                </script>
        </aside>
        </div>
    </main>
    <footer>
        <h5>Copyright © 2022 Supermecado Brasil | Todos os Direitos Reservados</h5>
    </footer>

</body>

</html>
